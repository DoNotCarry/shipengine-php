name: shipengine-php

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN}}
  ACTIONS_ALLOW_UNSECURE_COMMANDS: true

jobs:
  php_tests:
    name: Testing shipengine-php SDK on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      fail-fast: true
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'
          tools: phpcs, phpstan, phpunit, php-cs-fixer
          extensions: xdebug
          runner_github_workspace_path: ${{ github.workspace }}
      - run: composer install
      - run: php-cs-fixer fix -vvv --config=.php-cs-fixer.dist.php
      - run: phpcs --standard=PSR2 src
      - run: phpstan analyse src --level 5
      - run: phpunit
      - run: ./vendor/bin/php-coveralls --coverage_clover=build/logs/clover.xml -v
